<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tarot Message</title>

</head>
<body>
    <div id="cards">
        <div class="card">
            <h5>Star</h5>
            <div id="one">

            </div>
            
        </div>
        <div id="message-area">
            <h1>TAROT REVELATIONS!</h1>
             <p><strong>DISCOVER AMAZING MESSAGES!</strong> OF THE MAJOR ARCANA BASED ON YOUR NAME AND BIRTHDAY!</p>
        
            <label for="name">Type your name</label>
            <input type="text" name="name" placeholder="Type your name here" id="name">
            <label for="date of birth">Date of birth</label>
            <input type="date" name="date of birth" placeholder="Type your birthday" id="birth">
            <label for="Message">Tarot Message</label>
            <textarea name="Message" id="message" cols="30" rows="10" disabled>
        
            </textarea>
            <div id="btns-area">
                <button type="submit" id="submit">Get a message</button>
                <button type="reset" id="reset">Reset</button>
            </div>
            
        </div>
        
        <div class="card">
            <h5>Sun</h5>
            <div id="three">
                
            </div>
            
        </div>
        
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
